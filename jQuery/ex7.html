<!-- Create a Zebra Stripes table effect.  -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

    <style type="text/css">
        .table_style {
            width: 500px;
            margin: 0px auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        table tr td {
            width: 50%;
            border: 1px solid #D0F5A9;
            padding: 5px;
        }

        table tr th {
            border: 1px solid #D0F5A9;
            padding: 5px;
        }

        .zebra {
            background-color: #D0F5A9;
        }
    </style>
    <title>Document</title>
</head>

<body>
    <div class="table">
        <table>
            <tr>
                <th>Student Name</th>
                <th>Marks in Science</th>
            </tr>
            <tr>
                <td>Janet</td>
                <td>85.00</td>
            </tr>
            <tr>
                <td>David</td>
                <td>92.00</td>
            </tr>
            <tr>
                <td>Arthur</td>
                <td>79.00</td>
            </tr>
            <tr>
                <td>Bill</td>
                <td>82.00</td>
            </tr>
        </table>
    </div>

</body>
<script>
    $(document).ready(function () {
        $("tr:odd").addClass("zebra");
    });
</script>

</html>
