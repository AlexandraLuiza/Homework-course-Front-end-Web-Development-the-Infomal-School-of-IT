<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <link rel="stylesheet" href="contact us.css" />
    <title>contact us</title>
</head>

<body>
    <div class="header">
        <h1>Contact us</h1>
        <h2>Feel free to contact us</h2>
    </div>
    <form class="row col-md-6 offset-md-3 mt-5 form">
        <div class="col">
            <div class="form-group">
                <label for="formGroupExampleInput" class="form-lbl">Name</label>
                <input type="text" class="form-control form-input" id="formGroupExampleInput" placeholder="Enter name">
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput2" class="form-lbl">Email</label>
                <input type="text" class="form-control form-input" id="formGroupExampleInput2"
                    placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput2" class="form-lbl">Subject</label>
                <input type="text" class="form-control form-input" id="formGroupExampleInput2"
                    placeholder="Enter subject">
            </div>
        </div>
        <div class="col">
            <div class="form-group">
                <label for="formGroupExampleInput2" class="form-lbl">Message</label>
                <textarea class="form-control form-input message" id="formGroupExampleInput2" rows="8"
                    placeholder="Message"></textarea>
            </div>
            <div class="form-group">
                <input class="btn btn-primary send-message" type="Send message" value="Send message">
            </div>
        </div>
    </form>
</body>
<footer>
    <div class="footer mt-5 col-md-6 offset-md-3">
        <h4>Or find us on social media</h4>
        <hr class="hr-text">
        <div class="footer-links">
            <a href="#">Facebook</a>
            <a href="#">Twitter</a>
            <a href="#">Instagram</a>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
    </script>
</footer>

</html>
